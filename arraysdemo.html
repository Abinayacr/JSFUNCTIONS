<html>
<body>
<script lang="Javascript">
    colors=new Array("Green", "Orange", "Aqua", "Red", "Yellow", "Pink");
    document.write("<h1>List of colors</h1>");
    document.write("<table border='0'>");
    document.write("<th>Name</th>");
    for(i=0;i<colors.length;i++)
    {
        document.write("<tr>");
        document.write("<td bgcolor='"+colors[i]+"'"+"width='200'>"+colors[i]+"</td>");
        document.write("</tr>");
    }
        document.write("</table>");
</script>
</body>
